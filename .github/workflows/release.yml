name: Create Release with APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build release APK
      run: ./gradlew assembleRelease
      
    - name: Sign APK
      run: |
        # For now, we'll use the debug APK since we don't have signing keys
        # In production, you would sign the release APK here
        cp app/build/outputs/apk/debug/app-debug.apk ElAnexoApp-${{ github.event.inputs.version || github.ref_name }}.apk
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        name: El Anexo App ${{ github.event.inputs.version || github.ref_name }}
        body: |
          ## El Anexo App - Release ${{ github.event.inputs.version || github.ref_name }}
          
          ### Características
          - ✅ Arquitectura MVVM completa
          - ✅ Operaciones CRUD con Retrofit
          - ✅ Integración de sensor GPS
          - ✅ Interfaz moderna con Jetpack Compose
          
          ### Instalación
          1. Descarga el archivo APK
          2. Habilita instalación desde fuentes desconocidas
          3. Instala el APK en tu dispositivo Android
          
          ### Requisitos
          - Android 7.0 (API 24) o superior
          - Conexión a Internet
          - GPS habilitado
        files: |
          ElAnexoApp-${{ github.event.inputs.version || github.ref_name }}.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
